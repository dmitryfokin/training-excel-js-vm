<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>
<div class="container" id="app">
  <div class="db">
    <div class="db__header">
      <h1>Excel Dashboard</h1>
    </div>

    <div class="db__new">
      <div class="db__view">
        <a href="#" class="db__create">
          Новая<br/>таблица
        </a>
      </div>
    </div>

    <div class="db_table db__view">
      <div class="db__list-header">
        <span>Название</span>
        <span>Дата открытия</span>
      </div>

      <ul class="db__list">
        <li>
          <a class="db__record" href="#">
            <span>Таблица №1</span>
            <span><strong>17.05.2020</strong></span>
          </a>
        </li>

        <a class="db__record" href="#">
          <span>Таблица №2</span>
          <span><strong>17.05.2020</strong></span>
        </a>
        </li>

        <a class="db__record" href="#">
          <span>Таблица №3</span>
          <span><strong>17.05.2020</strong></span>
        </a>
        </li>

        <a class="db__record" href="#">
          <span>Таблица №4</span>
          <span><strong>17.05.2020</strong></span>
        </a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
